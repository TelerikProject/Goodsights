<div >
    {{#if this.length}} {{#each this}}
     <div>
        <div>
            <div>{{name}} </div>
            <h6>Местоположение: {{location}}</h6>
            <img src="{{ImgSrc}}" alt="{{name}}">
            <p><a class="btn btn-success" href="#details/{{id}}" role="button">Виж още &raquo;</a></p>
        </div>
    </div>  
    {{/each }} {{else}}
        <h3 class="text-danger text-center">No data in your collection!</h3>
        {{/if}}
</div>
